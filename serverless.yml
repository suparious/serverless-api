service: serverless-api

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs4.3

functions:
  hostinfo:
    handler: handler.hostinfo
    events:
      - http:
          path: urlinfo/1/{hostinfo}
          method: get
  queryinfo:
    handler: handler.queryinfo
    events:
      - http:
          path: urlinfo/1/*/{queryinfo}
          method: get
